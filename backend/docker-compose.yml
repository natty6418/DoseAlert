services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dosealert
      POSTGRES_USER: natty
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U natty -d dosealert"]
      interval: 5s
      timeout: 3s
      retries: 10

  

volumes:
  pgdata:
  


